<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="border">Border:</label>
    <input id="border" type="range" name="border" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base">Border Color:</label>
    <input id="base" type="color" name="base" value="#19B5FE">
  </div>

  <img src="https://picsum.photos/800/500/?random">

  <p><em><a href='index.html'>refresh</a> browser for new image.</em></p>

  <script src="app.js"></script>

</body>
</html>
