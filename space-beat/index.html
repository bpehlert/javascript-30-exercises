<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Space Beat</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="title">
      <h1>Space Beat</h1>
      <img src="http://i.imgur.com/znNHRWG.gif" alt="" />
    </div>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">arp</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">perc2</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">perc8</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">pulse1</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">pulse9</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">snare</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/arp.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/perc2.wav"></audio>
    <audio data-key="72" src="sounds/perc8.wav"></audio>
    <audio data-key="74" src="sounds/pulse1.wav"></audio>
    <audio data-key="75" src="sounds/pulse9.wav"></audio>
    <audio data-key="76" src="sounds/snare.wav"></audio>

    <script src="app.js"></script>
  </body>
</html>
